<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
      <div class="pagination-item ripple" data-ripple-color="#757575">
        <a class="inner-link" href="{{ "/" | relative_url }}">Newer</a>
      </div>
      {% else %}
      <div class="pagination-item ripple" data-ripple-color="#757575">
        <a class="inner-link" href="{{ "/page" | append: paginator.previous_page | relative_url }}">Newer</a>
      </div>
      {% endif %}
    {% else %}
    <span class="pagination-item disabled">Newer</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
    <div class="pagination-item ripple" data-ripple-color="#757575">
      <a class="inner-link" href="{{ "/page" | append: paginator.next_page | relative_url }}">Older</a>
    </div>
    {% else %}
    <span class="pagination-item disabled">Older</span>
    {% endif %}
  </div>
</div>
